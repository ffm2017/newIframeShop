<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>提现</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color1">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">提现</h3>
    </div>
    <div class="page_box_content">
        <form>
            <ul class="form_area f_word7">
                <li>
                    <label class="need">提现类型:</label>
                    <div class="form_inputs">
                        <select class="f_element_h write" >
                            <option>请选择钱包类型</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label class="need">提现金额:</label>
                    <div class="form_inputs">
                        <input type="text" class="f_element_h write" >
                    </div>
                </li>
                <li>
                    <label class="need">会员备注:</label>
                    <div class="form_inputs">
                        <textarea class="write"></textarea>
                    </div>
                </li>
                <li>
                    <label class="need">安全密码:</label>
                    <div class="form_inputs">
                        <input type="password" class="f_element_h write">
                    </div>
                </li>
                <li class="allw">
                    <div class="form_inputs  tj_box">
                        <button type="submit" class="theme_bg submits f_element_h">确认提交</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <div class="tbs_area">
        <div class="overflow_x">
            <table class="table_primary">
                <thead class="theme_bg">
                <tr>
                    <th>提现时间</th>
                    <th>提现类型</th>
                    <th>提现金额</th>
                    <th>会员备注</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tb_gray1 tb_time">2017-02-02 20:00:22</td>
                    <td>88888.88</td>
                    <td>88888.88</td>
                    <td class="tb_gray1 tb_bz">这是一个很好的系统</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page_nav">
        <div id="paging"></div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="./lib/layui/layui.js"></script>
<script src="js/checkform.js"></script>
<script>
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
    });
    $(function(){
        sureSubmitAjax(".submits" ,".form_area .write");
    });
</script>
</html>
