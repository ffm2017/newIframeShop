</div>
<script>
    $().ready(function(){
        showRightBar("#site_rightbar");

    });
    function showRightBar(obj){
        $(obj).on("mouseenter",".item",function(){
            $(this).find(".hides").addClass("active");
        }).on("mouseleave",".item",function(){
            $(this).find(".hides").removeClass("active");
        }).on("click",".close",function(){
            $(obj).find(".show").toggleClass("on");
            $(this).toggleClass("on");
            $(".doc_area").toggleClass("on");
            if( $(this).hasClass("on")){
                $(this).html("&#xe637;");
            }else{
                $(this).html("&#xe6bc;");
            }

        });
        showTopperNav("#to_top");
    }
</script>
