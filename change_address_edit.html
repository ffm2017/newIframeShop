<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>收货地址编辑</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color2">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">收货地址编辑</h3>
    </div>
    <div class="page_box_content">
        <a href="change_address.html">
            <button type="button" class="btn_primary theme_bg f_element_h">
                <i class="iconfont">&#xe6bd;</i>收货地址列表</button>
        </a>
        <ul class="form_area f_word6">
            <li>
                <label class="need">收货人:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write">
                </div>
            </li>
            <li>
                <label class="need">联系电话:</label>
                <div class="form_inputs">
                    <input type="number" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">所在地区:</label>
                <div class="form_inputs clearfix">
                    <select class="col-3 f_element_h">
                        <option>省</option>
                    </select>
                    <select class="col-3 f_element_h">
                        <option>市</option>
                    </select>
                    <select class="col-3 f_element_h">
                        <option>区</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="need">街道:</label>
                <div class="form_inputs ">
                    <select class="write f_element_h">
                        <option>请选择</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="need">详细地址:</label>
                <div class="form_inputs">
                    <textarea class="write"></textarea>
                </div>
            </li>
            <li>
                <label>设为默认地址:</label>
                <div class="form_inputs ">
                    <div class="ipt_all_box">
                        <em class="iconfont btn">&#xe62f;</em>
                        <input type="checkbox" class="ipt_hides">
                    </div>
                    <!--<input type="checkbox" class="">-->
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs tj_box">
                    <button  type="button" class="submits f_element_h" >确认修改</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="./lib/layui/layui.js"></script>
<!--<script src="js/checkform.js"></script>-->
<script src="js/siteBasic.js"></script>
<script>
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        deleteRowDt(".delete");
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            top.layer.confirm('确定移除购物车吗？',{
                btn: ['确定','消息'] //按钮
            });
        });
    }
    $(function(){
//        sureSubmitSimple(".submits" ,".form_area .write");
        checkboxToggle(".ipt_all_box");
    });
</script>
</html>
