<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>会员升级</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color2">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">会员升级</h3>
    </div>
    <div class="page_box_content">
        <ul class="form_area f_word5">
            <li>
                <label>现在等级:</label>
                <div class="form_inputs txt">
                    5级
                </div>
            </li>
            <li>
                <label>升级:</label>
                <div class="form_inputs">
                    <select class="f_element_h write">
                        <option>请选择</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="need">会员编号:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write" name="user_name">
                    <input type="button" class="f_element_h check theme_bg" value="验证">
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs  tj_box">
                <button type="submit" class="theme_bg submits f_element_h">提交</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="tbs_area">
        <div class="overflow_x">
            <table class="table_primary">
                <thead class="theme_bg">
                <tr>
                    <th>会员编号</th>
                    <th>等级</th>
                    <th>最近升级数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>5555</td>
                    <td>77</td>
                    <td>77</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page_nav">
        <div id="paging"></div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="./lib/layui/layui.js"></script>
<script src="js/checkform.js"></script>
<script>
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
    });
    $(function(){
        sureSubmitSimple(".submits" ,".form_area .write");
    });
</script>
</html>
