<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>会员激活</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color3">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">会员激活</h3>
    </div>
    <div class="page_box_content">
        <p class="form_hint">输入的值请不要留有空格！</p>
        <ul class="form_area f_word7 center">
            <li>
                <label class="need">姓名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write">
                </div>
            </li>
            <li>
                <label class="need">会员等级:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write">
                </div>
            </li>
            <li>
                <label class="need">推荐人:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write">
                </div>
            </li>
            <li>
                <label class="need">接点人:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write">
                </div>
            </li>
            <li>
                <label class="need">注册时间:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write layui-input" id="time">
                </div>
            </li>
            <li>
                <label class="need">扣费钱包:</label>
                <div class="form_inputs">
                    <select class="f_element_h write">
                        <option>请选择</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write" name="nsave_pwd">
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs  tj_box">
                    <button type="submit" class="theme_bg submits f_element_h">提交修改</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="./lib/layui/layui.js"></script>
<script src="js/checkform.js"></script>
<script>
    layui.use(['laydate','layer'], function(){
        var laydate = layui.laydate,
            layer=layui.layer;
        //执行一个laydate实例
        laydate.render({
            elem: '#time'//指定元素
            ,theme: '#4778c7'
        });

    });
    $(function(){
        sureSubmitSimple(".submits" ,".form_area .write");
    });
</script>
</html>
