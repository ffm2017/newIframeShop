<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>会员注册</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color1">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">会员注册</h3>
    </div>
    <div class="page_box_content">
        <p class="form_hint">输入的值请不要留有空格！</p>
        <ul class="form_area f_word7">
            <li>
                <label class="need">姓名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">身份证:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">手机号:</label>
                <div class="form_inputs">
                    <input type="number" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">会员等级:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">推荐接点选择:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" >
                </div>
            </li>
            <li>
                <label class="need">报单中心验证:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write">
                    <input type="button" class="f_element_h check theme_bg" value="验证">
                </div>
            </li>
            <li>
                <label class="need">注册密码:</label>
                <div class="form_inputs yz" >
                    <input type="password" class="f_element_h write" name="new_pwd">
                    <input type="button" class="f_element_h check theme_bg unable" value="发送到手机">
                </div>
            </li>
            <li>
                <label class="need">确认注册密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write"  name="new_pwd">
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs" >
                    <input type="password" class="f_element_h write" name="save_pwd">
                </div>
            </li>
            <li>
                <label class="need">确认安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write"  name="save_pwd">
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs tj_box">
                    <p class="protocols">
                        <input type="checkbox" id="protocol_agree">
                        <a href="javascript:void(0)" class="red">我已阅读协议书</a>
                    </p>
                    <button type="submit" class="submits f_element_h unable" disabled="disabled" id="register">注册</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/checkform.js"></script>
<script>
    $().ready(function(){
        getCheckCode(".form_area .check");
        sureSubmitSimple(".submits" ,".form_area .write");
        Agreement();
    });
    function Agreement(){
        $("#protocol_agree").click(function(){
            if($(this).is(":checked")){
                $("#register").removeAttr("disabled");
            }else{
                $("#register").attr("disabled","disabled");
            }
        });
    }


</script>
</html>
